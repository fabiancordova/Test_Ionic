<ion-header>
  <ion-toolbar>
    <ion-title>comunas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="regiones"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="comunas">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-card-title>
                 {{comunas.nombre}} 
              </ion-card-title>
                <ion-item *ngFor="let comuna of comunas.comunas">
                 <ion-label class="texto">
                   {{comuna.nombre}} 
                  </ion-label>
                </ion-item>
              </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
