<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="persona">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <!-- <img src="{{chracter.image}}" alt=""> -->
              <ion-card-title>
                 {{persona.nombre}} {{persona.apellido}}
              </ion-card-title>
              <p> Tel√©fono: {{persona.telefono}}</p>
              <p> RUT: {{persona.rut}}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
